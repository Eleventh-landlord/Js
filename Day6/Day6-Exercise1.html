
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h2> Persistent Notes App</h2>
  <textarea id="note" placeholder="Write your note here..."></textarea><br>
  <button id="saveBtn">Save Note</button>
  <button id="loadBtn">Load Note</button>
  <div id="status"></div>

  <script>
    const textarea = document.getElementById("note");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const status = document.getElementById("status");

    saveBtn.addEventListener("click", () => {
      const note = textarea.value.trim();
      if (note === "") {
        status.textContent = "⚠️ Cannot save empty note!";
        status.style.color = "red";
        return;
      }
      const savedAt = new Date().toLocaleString();
      localStorage.setItem("note", note);
      localStorage.setItem("savedAt", savedAt);
      status.textContent = ` Note saved at ${savedAt}`;
      status.style.color = "green";
    });

    loadBtn.addEventListener("click", () => {
      const note = localStorage.getItem("note");
      const savedAt = localStorage.getItem("savedAt");

      if (note) {
        textarea.value = note;
        status.textContent = ` Last saved at ${savedAt}`;
        status.style.color = "blue";
      } else {
        status.textContent = " No saved note found.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
