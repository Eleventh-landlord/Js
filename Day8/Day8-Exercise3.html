<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Save Draft</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 10px;
    }

    textarea {
      width: 80%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: none;
      outline: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #3498db;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Auto Save Draft</h2>
  <textarea id="draft" placeholder="Typing notes..."></textarea>
  <p class="status" id="status">No draft saved yet.</p>

  <script>
    const textarea = document.getElementById("draft");
    const status = document.getElementById("status");

    // Load saved draft on page load
    const savedText = localStorage.getItem("autosave_draft");
    if (savedText) {
      textarea.value = savedText;
      status.textContent = "Draft restored from previous session.";
    }

    // Function to save draft
    function saveDraft() {
      const text = textarea.value;
      localStorage.setItem("autosave_draft", text);

      const now = new Date();
      const time = now.toLocaleTimeString();
      status.textContent = `Draft saved at ${time}`;
    }

    // Auto-save every 5 seconds
    setInterval(saveDraft, 5000);
  </script>
</body>
</html>
