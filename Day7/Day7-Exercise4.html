<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart with Classes</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .product-list, .cart {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #eee;
    }

    .product button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #b02a37;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1> Shopping Cart with Classes</h1>

  <div class="product-list">
    <h3>Products</h3>
    <div class="product">
      <span>Bread - ₦1500</span>
      <button onclick="addToCart('Bread', 1500)">Add</button>
    </div>
    <div class="product">
      <span>Milk - ₦2500</span>
      <button onclick="addToCart('Milk', 2500)">Add</button>
    </div>
    <div class="product">
      <span>Butter - ₦2000</span>
      <button onclick="addToCart('Butter', 2000)">Add</button>
    </div>
  </div>

  <div class="cart">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p class="total" id="cart-total">Total: ₦0</p>
  </div>

  <script>
    // Step 1: Product class
    class Product {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
    }

    // Step 2: Cart class
    class Cart {
      constructor() {
        this.items = [];
      }

      // Step 3: Add a product
      addProduct(product, quantity) {
        const existing = this.items.find(item => item.product.name === product.name);
        if (existing) {
          existing.quantity += quantity;
        } else {
          this.items.push({ product, quantity });
        }
      }

      // Remove a product by name
      removeProduct(productName) {
        this.items = this.items.filter(item => item.product.name !== productName);
      }

      // Calculate total
      getTotal() {
        const total = this.items.reduce((sum, item) => sum + item.product.price * item.quantity, 0);
        if (total > 10000) {
          return "Free Shipping on",  "₦" + total;
        }
        return "₦" + total;
      }
    }

    // Create a new cart
    const cart = new Cart();

    const cartItemsDiv = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    // Add product to cart
    function addToCart(name, price) {
      const product = new Product(name, price);
      cart.addProduct(product, 1);
      renderCart();
    }

    // Render the cart on screen
    function renderCart() {
      cartItemsDiv.innerHTML = "";
      cart.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.product.name} - ₦${item.product.price} x ${item.quantity}</span>
          <button class="remove-btn" onclick="removeFromCart('${item.product.name}')">Remove</button>
        `;
        cartItemsDiv.appendChild(div);
      });

      cartTotal.textContent = "Total: " + cart.getTotal();
    }

    // Remove product
    function removeFromCart(name) {
      cart.removeProduct(name);
      renderCart();
    }
  </script>
</body>
</html>
